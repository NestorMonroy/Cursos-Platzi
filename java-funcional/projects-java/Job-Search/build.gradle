//Plugins que utiliza gradle para definir el tipo de tareas comunes
plugins {
    id 'java'
    id 'application'
}

//Paquete de nuestro programa, usado principalmente en librerias.
group 'com.nestor'
version '0.1.0'

//Version de java que es compatible con el codigo
sourceCompatibility = 1.8

//Nuestra clase principal.
application {
    mainClassName = "com.nestor.jobsearch.JobSearch"
    applicationName = "job-search"
}

repositories {
    mavenCentral()
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.beust/jcommander
    implementation group: 'com.beust', name: 'jcommander', version: '1.78'
    // https://mvnrepository.com/artifact/io.github.openfeign/feign-core
    implementation group: 'io.github.openfeign', name: 'feign-core', version: '10.7.0'
    // https://mvnrepository.com/artifact/io.github.openfeign/feign-gson
    implementation group: 'io.github.openfeign', name: 'feign-gson', version: '10.7.0'


}
