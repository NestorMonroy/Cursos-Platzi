{% extends "users/base.html" %}

{% block head_content %} 
<title>Animalsgram sing in</title>
{% endblock %}

{% block container %}

    {% if form.errors %}
    <p class='alert alert-danger' > Your username and password didn't match. Please try again</p>    
    {% endif %}
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mb-2" type="text" placeholder="Username" name="username" />
            <input class="form-control" type="password" placeholder="Password" name="password" />
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in</button>

    </form>
    <p class="mt-4">Dont have and account yet <a href="{% url 'users:signup' %}">Sign up here.</a> </p>
{% endblock %}
