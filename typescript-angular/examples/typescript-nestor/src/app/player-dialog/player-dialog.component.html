<div id='open-modal' class="modal-window">
  <div><a href="#" title="Close" class="modal-close">Close</a></div>
  <h1>New Player Form</h1>
  <div>
    <form #playerForm='ngForm' novalidate (ngSubmit)="onSubmit(playerForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
            type="text"
            name="name"
            class="form-control"
            #name="ngModel"
            ngModel
            required
        />
      </div> 
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          class="form-control" 
          #name="ngModel" 
          ngModel
        >
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <select 
          #name="ngModel" 
          class="form-control" 
          ngModel 
          required
        >
          <option 
            *ngFor="let position of squadNumber" 
            [value]="position.key"
          >
            {{position.label}}
          </option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="weight">Weight</label>
        <input 
          type="text" 
          class="form-control" 
          #name="ngModel" 
          ngModel
          required
        >
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input 
          type="text" 
          class="form-control" 
          #name="ngModel" 
          ngModel
          required
          >
      </div>
      <div class="form-group">
        <label for="nationality">Position</label>
        <select 
          class="form-control" 
          #name=ngModel
          ngModel 
          required
        >
          <option *ngFor="let n of countries" [value]="n.key">{{n.label}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="leftFooted">Left Footed</label>
        <input 
          type="text" 
          class="form-control" 
          #name="ngModel" 
          ngModel 
          required>
      </div>
      <div class="submit-container">
        <button type="submit">Submit</button>
      </div> 
    </form>
  </div>
</div>
