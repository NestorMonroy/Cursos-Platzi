<form [formGroup]="form"  (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="id"
              placeholder="id"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="title"
              placeholder="title"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              matInput
              type="number"
              formControlName="price"
              placeholder="price"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea  matInput formControlName="description" placeholder="description"></textarea>
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions>
        <button mat-raised-button type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
