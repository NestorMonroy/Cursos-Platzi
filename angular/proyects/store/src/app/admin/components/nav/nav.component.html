<mat-sidenav-container
  class="example-container" (backdropClick)="close('backdrop')" >
  <mat-sidenav class="example-sidenav-dashboard"  #sidenav (keydown.escape)="close('escape')" disableClose>
    <mat-toolbar class="example-toolbar-dashboard ">
      <div class="logo">Store</div>
      <button mat-icon-button class="toggler" mat-button (click)="close('toggle button')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/admin/create">Crear producto</a>
      <a mat-list-item routerLink="/admin">Home</a>
      <a mat-list-item routerLink="/admin/table">Inventario</a>
      <a mat-list-item routerLink="/admin/products">Productos</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="example-header" >
      <a mat-button><span (click)="sidenav.open()" class="material-icons">menu</span></a>
      <span>store</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
