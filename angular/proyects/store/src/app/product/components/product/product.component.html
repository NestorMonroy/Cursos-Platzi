<div class="product__title">
  <h3 appHighlight >{{ product.title | uppercase }}</h3>
</div>
<div class="product__image">
  <img [src]="product.image"alt="" />
</div>
<div class="product__description">
  {{product.description | slice:0:5}}
  <br>
  <strong>{{ product.price | currency }}</strong>
  <br>
  <button mat-stroked-button mat-button color="warn" class= "button-product" (click) = "addCart()">Agregar al carrito</button>
</div>
<div class="product__footer">



  <a [routerLink]="['/products', product.id]">Ver detalle</a>
</div>
