<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Video</title>

</head>

<body>
  <header class="headermain">
    <img class="headermain__img" src="https://raw.githubusercontent.com/JKGC/Platzi-Video/master/img/platzi_video.png"
      alt="logo de Platzi Video">
    <div class="headermain__menu">
      <div class="headermain__menu--profile">
        <a href="register.html"><img src="https://raw.githubusercontent.com/JKGC/Platzi-Video/master/img/icono_user.png"
            alt="icono de usuario"></a>
        <a href="">
          <p>Perfil</p>
        </a>
      </div>
      <ul>
        <li><a href="register.html">Cuenta</a></li>
        <li><a href="register.html">Cerrar Sesion</a></li>
      </ul>
    </div>
  </header>
  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Inicia sesión</h2>
      <form class="login__container--form">
        <input aria-label="Correo" class="input" type="email" placeholder="Correo">
        <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
        <a class="button" href="/">Iniciar sesión</a>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">
            <p></p>Recuérdame</p>
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img tabindex="0" src="./img/google-icon.png" alt="inicia sesión con google">Inicia sesión con Google</div>
        <div><img tabindex="0" src="./img/twitter-icon.png" alt="inicia sesión con twitter">Inicia sesión con Twitter
        </div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="register.html">Regístrate</a></p>
    </section>

  </section>
  <footer class="footer">
    <a href="#">Terminos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
</body>

</html>
