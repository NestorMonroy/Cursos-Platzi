<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="headermain">
    <img class="headermain__img" src="https://raw.githubusercontent.com/JKGC/Platzi-Video/master/img/platzi_video.png"
      alt="logo de Platzi Video">
    <div class="headermain__menu">
      <div class="headermain__menu--profile">
        <a href="register.html"><img src="https://raw.githubusercontent.com/JKGC/Platzi-Video/master/img/icono_user.png"
            alt="icono de usuario"></a>
        <a href="">
          <p>Perfil</p>
        </a>
      </div>
      <ul>
        <li><a href="register.html">Cuenta</a></li>
        <li><a href="register.html">Cerrar Sesion</a></li>
      </ul>
    </div>
  </header>
  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Regístrarse</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="email" placeholder="Correo">
        <input class="input" type="text" placeholder="Usuario">
        <input class="input" type="password" placeholder="Contraseña">
        <input class="input" type="password" placeholder="Confirmar Contraseña">
        <a href="index.html" class="button">Registrarme</a>
      </form>
      <a href="login.html">Iniciar sesión</a>
    </section>
  </section>
  <footer class="footer">
    <a href="#">Terminos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
</body>

</html>
